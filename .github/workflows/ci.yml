name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install .
      - run: pip install pre-commit
      - run: pre-commit run --files $(git ls-files '*.py')
      - run: pytest
